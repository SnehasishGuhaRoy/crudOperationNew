<a routerLink='/product'> + Add Product</a>

<h1>Products</h1>
<div class="container">
  <div class="table-responsive">
<table class="table table-hover table-bordered">
  <th>ID</th>
<th>Name</th>
<th>Color</th>
<th></th>
<th></th>
<tr *ngFor="let product of products">
<td>{{product.id}}</td>
<td>{{product.name}}</td>
<td>{{product.color}}</td>
<td (click)=deleteProduct(product.id)><a>DELETE</a></td>
<td [routerLink]="['/updateProduct',product.id]"><a>UPDATE</a></td>
</tr>
</table>
</div>
</div>
